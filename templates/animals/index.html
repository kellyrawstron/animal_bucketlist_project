{% extends 'base.html' %} 

{% block content %} 

<div class="page-title">
    <h1 class="header">{{ header }}</h1>
    </div>
   
{% for animal in animals %}
     
        <div class="container">
        <div class="box">
            <div class="text-box">
                <div class="animal-type-text">
        {{animal.animal_type.name}}
            </div>
        <br>
        {{animal.name}}
        <br>
        <div class="animal-breed-text">
        <label for="animal-breed"><a href="/animals/{{animal.id}}">{{animal.breed}}</a>
            <div class="spaceBetweenBoxes"></div>
            <a href="/animals/{{animal.id}}"> <img src="https://image.emojipng.com/680/13514680.jpg" height="30px" width="30px"></a>
            </label>
            </div>

        <div class="spaceBetweenBoxes"></div>

            
  

        <div class="edit-delete-btn">
        <form action="/animals/{{animal.id}}/delete" method="POST">
            <button type="submit" name="send" value="delete"> delete </button>
        </form>

        <div class="spaceBetweenBoxes"></div>
        <a href="/animals/{{animal.id}}/edit"> <button type="submit" name="send" value="edit"> edit </button></a>
        
        </div>
    
    
        </div>
    </div> 
    </div>
    <div class="spaceBetweenBoxes"></div>
{% endfor %}
{% endblock %}
